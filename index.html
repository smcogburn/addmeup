<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addmeup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">addmeup</h1>
            <p class="app-subtitle">Your smart shopping list calculator</p>
        </header>
        
        <main class="app-main">
            <div class="input-section">
                <div class="input-header">
                    <h2>Items & Prices</h2>
                    <div class="help-text">
                        <span class="tip">ðŸ’¡ Press Tab to indent items (excludes from total)</span>
                    </div>
                </div>
                
                <!-- Dynamic Visual Input System -->
                <div class="dynamic-input-container">
                    <div class="items-controls" id="itemsControls" style="display: none;">
                        <div class="selected-info">
                            <span id="selectedCount">0 selected</span>
                        </div>
                        <div class="control-buttons">
                            <button class="control-btn danger" id="deleteSelectedBtn" title="Delete selected items">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 6H5H21M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 21.1046 18.1046 22 17 22H7C5.89543 22 5 21.1046 5 20V6H19ZM10 11V17M14 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Delete Selected
                            </button>
                            <button class="control-btn" id="indentSelectedBtn" title="Indent selected items (Tab)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 6H21M3 12H15M3 18H21M21 12L17 8M21 12L17 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Toggle Indent
                            </button>
                        </div>
                    </div>
                    
                    <div class="live-items-display" id="liveItemsDisplay">
                        <!-- Live item cards will appear here -->
                    </div>
                    
                    <div class="input-area-wrapper">
                        <div class="input-line" id="currentInputLine">
                            <div class="line-number">1</div>
                            <input 
                                type="text" 
                                id="currentInput" 
                                class="dynamic-input" 
                                placeholder="Type an item and price (e.g., iPhone 15 Pro $999)"
                                autocomplete="off"
                                spellcheck="false"
                            >
                            <div class="price-highlight" id="priceHighlight"></div>
                        </div>
                        
                        <div class="quick-actions">
                            <button class="quick-btn" id="addBtn" title="Add item (Enter)">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button class="quick-btn" id="pasteBtn" title="Paste list">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 4H18C19.1046 4 20 4.89543 20 6V20C20 21.1046 19.1046 22 18 22H6C4.89543 22 4 21.1046 4 20V6C4 4.89543 4.89543 4 6 4H8M16 4C16 2.89543 15.1046 2 14 2H10C8.89543 2 8 2.89543 8 4M16 4C16 5.10457 15.1046 6 14 6H10C8.89543 6 8 6.89543 8 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Hidden textarea for compatibility -->
                    <textarea 
                        id="itemsInput" 
                        class="hidden-textarea" 
                        style="position: absolute; opacity: 0; pointer-events: none; height: 0;"
                        tabindex="-1"
                    ></textarea>
                </div>
            </div>
            
            <div class="receipt-section">
                <div class="receipt-card">
                    <div class="receipt-header">
                        <h3>ðŸ§¾ Shopping Receipt</h3>
                        <div class="receipt-subtitle">Items to buy</div>
                    </div>
                    
                    <div class="receipt-items" id="receiptItems">
                        <div class="receipt-empty-state">
                            <div class="receipt-empty-icon">ðŸ›’</div>
                            <div class="receipt-empty-text">No items in cart yet</div>
                        </div>
                    </div>
                    
                    <div class="receipt-divider"></div>
                    
                    <div class="receipt-totals">
                        <div class="receipt-summary">
                            <div class="summary-line">
                                <span class="summary-label">Items:</span>
                                <span class="summary-value item-count">0 items</span>
                            </div>
                            <div class="summary-line excluded-line">
                                <span class="summary-label">Excluded:</span>
                                <span class="summary-value">
                                    <span id="excludedCount">0 items</span> 
                                    (<span id="excludedAmount">$0.00</span>)
                                </span>
                            </div>
                        </div>
                        
                        <div class="receipt-total">
                            <div class="total-label">Total</div>
                            <div class="total-amount" id="totalAmount">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <div class="keyboard-hints">
                <span class="hint"><kbd>Tab</kbd> Indent to exclude</span>
                <span class="hint"><kbd>Shift+Tab</kbd> Unindent to include</span>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
